[Application]
name = Paint Formulation AI
version = 1.1.0-offline
language = tr

[Database]
; Veritabanı dosya yolu (data_storage klasörüne göreceli)
db_file = db.sqlite
; Otomatik yedekleme aralığı (dakika)
backup_interval = 30

[ML]
; Lokal model dosyası
local_model = assets/models/local_model_v1.pkl
; Online API endpoint (opsiyonel)
api_endpoint = https://api.example.com/ml/predict
; API timeout (saniye)
api_timeout = 10
; Varsayılan mod: auto, local, online
default_mode = auto

[UI]
; Tema: dark, light
theme = dark
; Pencere başlangıç boyutu
window_width = 1200
window_height = 800

[Logging]
; Log seviyesi: DEBUG, INFO, WARNING, ERROR
level = INFO
; Maksimum log dosyası boyutu (MB)
max_size = 10
; Saklanacak log dosyası sayısı
backup_count = 5
